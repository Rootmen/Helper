
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="../static/css/styles.css"/>
        <link rel="stylesheet" href="../static/css/bootstrap/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>

    <body>

			<!--################################################################################################ -->
            <div class="container">
                <div class="jumbotron r-jumbo">
                    <h2>Электронное заявление на материальную помощь</h2>
                    <h4>РУТ ИУИТ</h4>
                    <h2> &nbsp </h2>

            <form action="setdata/" method="POST">

                      <div class="form-group col-md-1">
                            <div class="row">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="radio btn btn-outline-dark active" data-need-message="1">
                                        <input type="radio" class="radio-hidden" name="chooseDoc" value="1" checked />Мат. помощь
                                    </label>
                                    <label class="radio btn btn-outline-dark" data-need-message="0">
                                        <input type="radio" class="radio-hidden" name="chooseDoc" value="2" />Мат. помощь (общежитие)
                                    </label>
                                </div>
                            </div>
                        </div>

                        <h6>Фамилия, имя и отчество заполняются в родительном падеже. </h6>

                        <!-- maxlength="15" -->

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="far fa-user"></i></div>
                                    </div>
                                    <input type="text" maxlength="20" pattern="[А-Яа-яЁё]" class="form-control" name="surname" placeholder="Иванова" required>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-hashtag"></i></div>
                                    </div>
                                    <input type="text" maxlength="7" class="form-control" name="group" placeholder="УИБ-123" required>
                                </div>
                            </div>

                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="far fa-user"></i></div>
                                    </div>
                                    <input type="text" maxlength="20" pattern="[А-Яа-яЁё]" class="form-control" name="name" placeholder="Ивана" required>
                                </div>
                            </div>



                            <div class="form-group col-md-6">
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-phone"></i></div>
                                    </div>
                                    <input type="text" maxlength="11" pattern="[0-9]{11,}" class="form-control" name="number" placeholder="89031234567" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="far fa-user"></i></div>
                                    </div>
                                    <input type="text" maxlength="20" pattern="[А-Яа-яЁё]" class="form-control" name="lname" placeholder="Ивановича" required>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="gender"><i class="fas fa-male"></i><i class="fas fa-female"></i></label>
                                    </div>
                                    <select class="custom-select" name="gender">
                                      <option value="1">Мужской</option>
                                      <option value="0">Женский</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <div id="message-row" class="form-row">
                            <div class="form-group col-md-12">
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="far fa-comment"></i></div>
                                    </div>
									<select class="custom-select" name="typeconcession">
										<option value="1">Студент-сирота</option>
										<option value="2">Студент-инвалид</option>
										<option value="3">Студент, имеющий детей</option>
										<option value="4">Студент из многодетной семьи</option>
                    <option value="5">Студент-участник военных действий</option>
                    <option value="6">Студент-чернобылец</option>
                    <option value="7">Студент, имеющий родителей-инвалидов, родителей-пенсионеров</option>
                    <option value="8">Студент из неполной семьи</option>
                    <option value="9">Студент из малоимущей семьи</option>
                    <option value="10">Студент, находящийся на диспансерном учёте с хроническими заболеваниями</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <button type="submit" class="btn btn-outline-dark mb-2 btn-lg">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--############################################################################################## -->
            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
            <script src="../static/js/bootstrap/bootstrap.js"></script>
            <script src="../static/js/mainpage.js"></script>
    </body>
</html>
